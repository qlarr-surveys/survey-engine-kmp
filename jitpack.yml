jdk:
  - openjdk17
before_install:
  - sdk install java 17.0.10-amzn
  - sdk use java 17.0.10-amzn
env:
  GROUP: $GROUP
  VERSION: $VERSION
install:
  - ./gradlew clean jvmJar -PgroupId=$GROUP -Pversion=$VERSION
artifacts:
  - scriptengine/build/libs/scriptengine-*.jar
  - surveyengine/build/libs/surveyengine-*.jar
